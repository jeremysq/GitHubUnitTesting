<head>
    <title>Colorization Algorithm</title>

    <link href="../static/css/layout.css" rel="stylesheet" type="text/css">
</head>

<header>
    <div class="nlpheader">DivvyUp Demo</div>
    <br>
</header>

<subheader>
    <div class="nlpsub"></div>
</subheader>


<main>
    <form method='POST' style="display:grid;">
        <div class="inputhelp">
            Please input the path to the file:
            <div class="help-tip">
                <p style="right:20px;">This file will be colorized.</p>
            </div>
        </div>
        <br>
        <input type="text" placeholder="Enter File Path" name="inputPath" class="textinput" required>
        <br>
        <div class="inputhelp">
            Please input the folder to save the new file to:
            <div class="help-tip">
                <p style="right:20px;">This is the path where the new file will be saved to</p>
            </div>
        </div>
        <br>
        <input type="text" placeholder="Enter Output Folder" name="outputFolder" class="textinput" required>
        <br>
        <button class="form-submit-button">Submit</button>
    </form>
</main>

{% if result %}
<article>
        <section>
            <div class="outputsentence">inputPath: {{ inputPath }}</div>
            <div class="outputsentence">outputFolder: {{ outputFolder }}</div>
            <div class="outputsentence">{{ result }}</div>
        </section>
</article>
{% endif %}

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
